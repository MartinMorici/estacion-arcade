<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Our CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Estacion Arcade</title>
</head>

<body>

    <header class="header">
        <nav class="navbar-container">
            <img class="logo" src="./assets/img/index/logo.svg" alt="">
            <div class="nav">
                <img class="nav__bg" src="./assets/img/index/navbar.svg" alt=""> 
                <ul class="nav__menu">
                    <li><a href="">THE PODCAST</a></li>
                    <li><a href="">SERVICIO</a></li>
                    <li><a href="">MUCHO MAS</a></li>
                    <li><a href="">CONOCENOS</a></li>
                </ul>
            </div>
        </nav>

        <section class="container-carousel">
            <div class="fondo-carousel">
                <div class="borde-carousel">
                    <div id="carouselheader" class="carousel carousel-header slide" data-bs-ride="carousel">
                            <div class="carousel-indicators carousel-header-indicator">
                              <button type="button" data-bs-target="#carouselheader" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                              <button type="button" data-bs-target="#carouselheader" data-bs-slide-to="1" aria-label="Slide 2"></button>
                              <button type="button" data-bs-target="#carouselheader" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="./assets/img/index/carousel1-header.png" class="carousel-img"  alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="https://via.placeholder.com/1200x600" class="carousel-img"  alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="https://via.placeholder.com/1200x600" class="carousel-img"  alt="...">
                              </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselheader" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselheader" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <section class="about">
      
      <div class="about-mensaje">
        <img src="" alt="">
        <img src="" alt="">
      </div>

      <section class="about-container">
        <div class="about-bordecarousel">
          <div id="carouselabout" class="about-carousel carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators about-carousel-indicator">
              <button type="button" data-bs-target="#carouselabout" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselabout" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselabout" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/img/index/carousel1-aboutv3.png" class="carousel-img" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://via.placeholder.com/1060x360" class="carousel-img" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://via.placeholder.com/1060x360" class="carousel-img" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselabout" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselabout" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

      </section>

    </section>



    <!-- Script BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
